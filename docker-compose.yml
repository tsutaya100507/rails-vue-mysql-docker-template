version: '3'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: "app-api_development"
      MYSQL_ROOT_PASSWORD: password
    ports:
      - '3306:3306'
  web:
    build: 
      context: ./app-api
      dockerfile: Dockerfile
    image: app-api
    container_name: app-api
    hostname: app-api
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    ports:
      - "3000:3000"
    depends_on:
      - db
    tty: true
    stdin_open: true